  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    /* CSS for running text */
    .text-wrapper {
      overflow: hidden; /* Hide overflowing text */
      white-space: nowrap; /* Prevent text from wrapping */
      width: 170px; /* Set the fixed width for the running text area */
      /* You can set a max-width here if you don't want it to fill all available space */
    }

    .text-wrapper span {
      display: inline-block; /* Allow animation */
      padding-left: 100%; /* Start off-screen to the right */
      animation: marquee 15s linear infinite; /* Apply the animation */
    }

    @keyframes marquee {
      0% { transform: translate(0, 0); } /* Start position (right) */
      100% { transform: translate(-100%, 0); } /* End position (left) */
    }

  </style>
 </head>
 <body class="bg-pink-500 font-sans">

   </div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = now.toLocaleString('en-GB', { month: 'short' });
      const year = String(now.getFullYear()).slice(-2);
      const time = now.toLocaleString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
      const formattedTime = `${day}-${month}-${year} ${time}`;
      const timeElement = document.querySelector('.font-mono.tracking-widest');
      if (timeElement) {
        timeElement.textContent = formattedTime;
      }
    }
    updateTime(); // Initial call
    setInterval(updateTime, 1000); // Update every second
  </script>

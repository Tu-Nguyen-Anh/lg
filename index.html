<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   LG Display VH
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    /* CSS for running text */
    .text-wrapper {
      overflow: hidden; /* Hide overflowing text */
      white-space: nowrap; /* Prevent text from wrapping */
      width: 170px; /* Set the fixed width for the running text area */
      /* You can set a max-width here if you don't want it to fill all available space */
    }

    .text-wrapper span {
      display: inline-block; /* Allow animation */
      padding-left: 100%; /* Start off-screen to the right */
      animation: marquee 15s linear infinite; /* Apply the animation */
    }

    @keyframes marquee {
      0% { transform: translate(0, 0); } /* Start position (right) */
      100% { transform: translate(-100%, 0); } /* End position (left) */
    }

  </style>
 </head>
 <body class="bg-pink-500 font-sans">
  <div class="min-h-screen flex flex-col justify-between">
   <div>
    <header class="flex items-center justify-center relative py-4">
     <button aria-label="Back" class="absolute left-4 text-white text-xl">
      <i class="fas fa-undo">
      </i>
     </button>
     <div class="flex items-center space-x-2 text-white font-semibold text-lg">
      <img alt="LG logo" class="w-5 h-5" height="20" src="20250523_174156.png" width="20"/>
      <span>
       LG Display VH
      </span>
     </div>
     <div class="absolute right-4 opacity-20">
      <img alt="LG faint logo" class="w-7 h-7 rounded-full" height="30" src="https://storage.googleapis.com/a1aa/image/dbd0294c-339a-491f-113f-b2cf154291bd.jpg" width="30"/>
     </div>
    </header>
    <div class="flex justify-center">
     <div class="border border-white border-opacity-40 rounded-xl px-6 py-2 text-white text-lg font-mono tracking-widest select-none" style="background: rgba(255 255 255 / 0.15)">
      24-Jul-04 11:27:01
     </div>
    </div>
    <div class="flex justify-center mt-8">
     <div class="bg-white rounded-lg p-4 max-w-lg">
      <img alt="Black and white QR code on white background" class="w-30 h-30" height="140" src="https://storage.googleapis.com/a1aa/image/9deb49a6-4628-4db0-32b2-dcb59e16266a.jpg" width="140"/>
     </div>
    </div>
    <div class="text-center text-white text-[19px] mt-20 space-y-1 font-light leading-5">
     <p>
      LGDVHA.NY PO M Production DB Unit
     </p>
     <p>
      2C1
     </p>
     <p>
      Nguyen Thanh Dat Operator
     </p>
     <p>
      (VH059312)
     </p>
    </div>
   </div>
   <div class="bg-white py-20 flex flex-col items-center space-y-6">
    <div class="flex items-center space-x-3 text-pink-500 font-mono text-lg select-none">
     <img src="imagecopy.png" alt="Security Policy Icon" class="w-6 h-6 align-middle"/>
     <div class="text-wrapper">
       <span>Security Policy is applied</span>
     </div>
    </div>
    <button class="bg-pink-500 text-white font-semibold px-10 py-3 rounded-md flex items-center space-x-3" type="button">
     <i class="fas fa-lock">
     </i>
     <span>
      Cancel Policy
     </span>
    </button>
   </div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      const options = { day: '2-digit', month: 'short', year: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      const formattedTime = now.toLocaleString('en-GB', options).replace(/,/g, ''); // Format like '24-Jul-04 11:27:01'
      const timeElement = document.querySelector('.font-mono.tracking-widest');
      if (timeElement) {
        timeElement.textContent = formattedTime;
      }
    }
    updateTime(); // Initial call
    setInterval(updateTime, 1000); // Update every second
  </script>
 </body>
</html>
